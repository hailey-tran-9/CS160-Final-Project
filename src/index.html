<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDD 3D Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row top">
            <div class="col">
                <div id="taskbar">
                    <h1 class="pl-3 py-3">GDD 3D Showcase</h1>
                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-dark float-right mt-3 mr-3" id="settings-btn">ESC</button>
            </div>
        </div>
    </div>

    <div id="root"></div>

    <!-- Settings Overlay -->
    <div class="overlay-setup d-flex" id="settings-overlay">
        <div class="btn-group-vertical d-flex justify-content-center align-items-center" role="group" id="settings-overlay-btns">
            <button type="button" class="btn btn-secondary" id="keyboard-controls-btn">Keyboard Controls</button>
            <button type="button" class="btn btn-secondary" id="help-btn">Help</button>
            <button type="button" class="btn btn-secondary" id="credits-btn">Credits</button>
        </div>
    </div>

    <!-- Keyboard Controls Overlay -->
    <div class="overlay-setup overlay d-flex" id="keyboard-controls-overlay">
        <div class="container-fluid">
            <div class="row">
                <h3>Keyboard Controls</h3>
            </div>

            <div class="row">
                <div class="col keybind-container" id="zoom-keybind-container"></div>
                <div class="col keybind-container" id="movement-keybind-container"></div>
                <div class="col keybind-container" id="rotation-keybind-container"></div>
            </div>
        </div>
    </div>

    <!-- Help Overlay -->
    <div class="overlay-setup overlay d-flex" id="help-overlay">
        <div class="container-fluid">
            <div class="row">
                <h3>Help</h3>
            </div>

            <div class="row">
                <p>You haven't been good for long<br>
                    Is it the sound of your own thoughts<br>
                    That always keeps you up at night?</p>
            </div>
        </div>
    </div>

    <!-- Credits Overlay -->
    <div class="overlay-setup overlay d-flex" id="credits-overlay">
        <div class="container-fluid">
            <div class="row">
                <h3>Credits</h3>
            </div>

            <div class="row">
                <h5>Project Members: Billy Dong, Hailey Tran, Jackie Dai, Judith No</h5>
            </div>
        </div>
    </div>

    <!-- Keybind Popup -->
    <div class="popup d-flex" id="keybind-popup">

        <div class="container-fluid ml-5 mr-5">

            <div class="row d-flex justify-content-center mt-5" id="keybind-error">
                <p>Keybind is already being used. Enter a different key.</p>
            </div>

            <div class="row d-flex justify-content-center mb-3">
                <h3 id="keybind-prompt"></h3>
            </div>

            <div class="row d-flex justify-content-center mb-5">
                <button type="button" class="btn btn-success mr-3" id="keybind-confirm-btn">Confirm</button>
                <button type="button" class="btn btn-danger ml-3" id="keybind-cancel-btn">Cancel</button>
            </div>

        </div>
        
    </div>

    <!-- Game Popup -->
    <div class="popup d-flex" id="game-popup">

        <div class="container-fluid">

            <div class="row">
                <h4 id="game-title">TEST</h4>
            </div>

            <div class="row">
                <img src="" alt="[ME][TA]L Cover Image" id="game-img">
            </div>
            
            <div class="row">
                <p id="game-description"></p>
            </div>

            <div class="row">
                <a href="url" id="game-url"></a>
            </div>

        </div>
        
    </div>

    <script type="module" src="./script.jsx"></script>
    <script type="module" src="./react.jsx"></script>

</body>
</html>
